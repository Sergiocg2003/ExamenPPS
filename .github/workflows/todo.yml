name: CI/CD completo

env:
  IMAGE_NAME: api-corrales
  # FILES: compose.yml

# GitHub Secrets
# USER_DH
# TOKEN_DH
# IP_EC2
# USER_EC2
# CLAVE_EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
    # se comenta para no interferir en protección de ramas
    # paths:
    #   - '**.py'

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with flake8
        run: |
          flake8 . --count --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=79 --statistics

  build_and_push:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USER_DH }}
          password: ${{ secrets.TOKEN_DH }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.USER_DH }}/${{ env.IMAGE_NAME }}

  deploy:
    name: deploy en AWS
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.IP_EC2 }}
          username: ${{ secrets.USER_EC2 }}
          key: ${{ secrets.CLAVE_EC2 }}
          port: 22 # ${{ secrets.PORT }}
          script: |
            sleep 30
            docker rm -f web1
            docker rmi ${{ secrets.USER_DH }}/${{ env.IMAGE_NAME }}
            docker run -d -p 80:8000 --name web1 ${{secrets.USER_DH}}/${{env.IMAGE_NAME}}
  
  healthcheck:
    runs-on: ubuntu-latest
    needs: deploy en AWS
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Esperar a que la app esté disponible (reintentos)
      run: |
        for i in {1..5}; do
          if curl -s --fail http://${{ secrets.IP_EC2 }}:8000/version; then
            echo "App OK"
            exit 0
          else
            echo "Esperando... intento $i"
            sleep 5
          fi
        done
        echo "La app no respondió a tiempo"
        exit 1